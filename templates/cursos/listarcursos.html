{% extends 'base.html' %}

{% block content %}


{% if cursos %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">nombre</th>
      <th scope="col">cantidad</th>
      <th scope="col">descripcion</th>
      <th scope="col">accion</th>
    </tr>
  </thead>
{% for cu in cursos %}


  <tbody>
    <tr>
      <th scope="row">{{cu.id}}</th>
      <td>{{cu.nombre}}</td>
      <td>{{cu.cantidad_alumnos}}</td>
      <td>{{cu.tipo_curso}}</td>
      <td><a href="{% url 'editar-curso' cu.id %}" class="btn btn-sm btn-primary">Editar</a>
          <a href="{% url 'delete-curso' cu.id %}" class="btn btn-sm btn-danger">Eliminar</a>
          <a href="{% url 'agregar-curso' %}" class="btn btn-sm btn-secundary">agregar</a>
      </td>
    </tr>
  </tbody>

{% endfor %}

</table>
{% else %}
  <div class="alert alert-primary d-flex align-items-center" role="alert">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </svg>
  <div>
    No hay registros
  </div>
</div>

{%  endif %}


{% endblock %}
