{% extends 'base.html' %}

{% block content %}

{% if cursos %}
<table class="table table-striped table-bordered" id="tablaCursos">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Cantidad</th>
      <th>Tipo</th>
      <th>Acci√≥n</th>
    </tr>
  </thead>

  <tbody>
    {% for cu in cursos %}
    <tr>
      <td>{{ cu.id }}</td>
      <td>{{ cu.nombre }}</td>
      <td>{{ cu.cantidad_alumnos }}</td>
      <td>{{ cu.tipo_curso }}</td>
      <td>
        <a href="{% url 'editar-curso' cu.id %}" class="btn btn-sm btn-primary">Editar</a>
        <a href="{% url 'delete-curso' cu.id %}" class="btn btn-sm btn-danger">Eliminar</a>
        <a href="{% url 'agregar-curso' %}" class="btn btn-sm btn-secondary">Agregar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% else %}
<div class="alert alert-warning">No hay registros</div>
{% endif %}

{% endblock %}
