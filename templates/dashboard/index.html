{% extends 'base.html' %}

{% block content  %}

<form method="post" action="{% url 'eje' %}">
    {% csrf_token %}

    <textarea name="query" rows="10" cols="100">{{ query }}</textarea>
    <br>
    <button type="submit">Ejecutar</button>
</form>

{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}

{% if resultados %}
<table border="1" class=" table table-responsive">
    <tr>
        {% for col in columnas %}
            <th>{{ col }}</th>
        {% endfor %}
    </tr>
    {% for row in resultados %}
        <tr>
            {% for value in row %}
                <td>{{ value }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endif %}


{% endblock %}
